<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pawa Admin Panel</title>
    <link rel="stylesheet" href="css/admin.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.snow.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="dashboard-body">
    <header class="admin-header">
      <div class="logo">
        <img src="../assets/logo.svg" alt="Pawa" />
      </div>
      <button id="logoutBtn" class="btn btn--secondary" aria-label="Logout">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </header>

    <aside id="sidebar" class="sidebar">
      <nav>
        <ul>
          <li>
            <a href="#add-items" class="active" aria-label="Add Items">
              <i class="fas fa-plus-circle"></i> <span>Add Items</span>
            </a>
          </li>
          <li>
            <a href="#list-items" aria-label="List Items">
              <i class="fas fa-list"></i> <span>List Items</span>
            </a>
          </li>
          <li>
            <a href="#orders" aria-label="Orders">
              <i class="fas fa-box"></i> <span>Orders</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <div id="loadingIndicator" class="loading-indicator">
        <i class="fas fa-spinner fa-spin"></i> Loading...
      </div>

      <section id="add-items" class="page active">
        <h2>Add New Product</h2>
        <form id="addProductForm" class="form-grid" action="#" method="post">
          <div class="form-group">
            <label for="productImage">Product Image</label>
            <input
              type="file"
              id="productImage"
              accept="image/*"
              required
              data-product="image"
            />
          </div>
          <div class="form-group">
            <label for="productName">Product Name</label>
            <input
              type="text"
              id="productName"
              placeholder="e.g. Wireless Earbuds"
              required
              data-product="name"
            />
          </div>
          <div class="form-group">
            <label for="productDescription">Description</label>
            <textarea
              id="productDescription"
              placeholder="Short description..."
              data-product="description"
            ></textarea>
          </div>
          <div class="form-group">
            <label>Rich Description</label>
            <div id="rich-editor" class="rich-editor"></div>
          </div>
          <div class="form-group">
            <label for="productTags">Keywords (Tags)</label>
            <input
              type="text"
              id="productTags"
              placeholder="Enter keywords, press Enter"
              class="tag-input"
            />
            <div class="tags-container"></div>
          </div>
          <div class="form-group">
            <label for="productBrand">Brand</label>
            <input
              type="text"
              id="productBrand"
              placeholder="e.g. PawaTech"
              data-product="brand"
            />
          </div>
          <div class="form-group">
            <label for="isFeatured">Featured Product</label>
            <input type="checkbox" id="isFeatured" data-product="is_featured" />
          </div>
          <div class="form-group">
            <label for="productPrice">Price (KES)</label>
            <input
              type="number"
              id="productPrice"
              min="0"
              step="0.01"
              placeholder="1000.00"
              data-product="price"
            />
          </div>
          <div class="form-group">
            <label for="productStock">Stock Quantity</label>
            <input
              type="number"
              id="productStock"
              min="0"
              placeholder="50"
              data-product="stock"
            />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn--primary">Add Product</button>
          </div>
        </form>
      </section>

      <section id="list-items" class="page">
        <h2>Product List</h2>
        <table class="product-table">
          <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Price (KES)</th>
              <th>Inventory</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="productListBody">
            <tr>
              <td data-label="Image">
                <img src="path/to/image.jpg" alt="Product Image" />
              </td>
              <td data-label="Name">Product 1</td>
              <td data-label="Price (KES)">100.00</td>
              <td data-label="Inventory">50</td>
              <td data-label="Actions">
                <button class="action-btn edit-btn">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="action-btn delete-btn">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <section id="orders" class="page">
        <h2>Orders</h2>
        <div id="ordersList" class="orders-list"></div>
      </section>
    </main>

    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Edit Product</h3>
        <form id="editProductForm" class="form-grid">
          <input type="hidden" id="editProductId" />
          <div class="form-group">
            <label for="editProductName">Product Name</label>
            <input
              type="text"
              id="editProductName"
              placeholder="Product Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="editProductDescription">Description</label>
            <textarea
              id="editProductDescription"
              placeholder="Description"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="editProductPrice">Price</label>
            <input
              type="number"
              id="editProductPrice"
              placeholder="Price"
              required
            />
          </div>
          <div class="form-group">
            <label for="editProductStock">Stock</label>
            <input
              type="number"
              id="editProductStock"
              placeholder="Stock"
              required
            />
          </div>
          <div class="form-group full-width">
            <button type="submit" class="btn btn--primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.min.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
